<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Fibonacci</title>
</head>
<body>
    
    <!-- The Main container -->
    <div class="container" id="main-container">
        <div class="title"><h1 class="display-3"><b>Fibonacci Calculator</b></h1></div>
        <form id="calc-form">
            <div class="form-group row" id="calc-div">
                <label for="input-number" class="col-auto col-form-label">The Fibonacci of</label>
                <div class="col-auto">
                    <input type="number" class="form-control row" id="input-box" name="input-number" placeholder="#" min="0" max="99" step="1" autofocus>
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary" value="is" id="calc-btn" name="calc-btn">
                </div>
                <label for="calc-btn" class="col-auto col-form-label result-label" id="result-label"></label>
                <div id="loading-result" class="spinner-border text-primary invisible"  role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="form-group row" id="alerts-div">
                <div class="col-auto">
                    <div id="alert" class="alert alert-custom alert-danger invisible" role="alert"></div>
                </div>
            </div>
        </form> 
        <div id="results-container">
            <div class="row">
                <div class="col-auto">
                    <h1 class="display-5">Results</h1>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div id="loading-history" class="spinner-border invisible" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="error-loading" class="col-3 text-center d-none">
                    <div  class="alert alert-danger" role="alert">Loading Error!</div>
                </div>
                <!-- <div class="col">

                </div> -->
            </div>
            <br>
            <div id="history-records" class="row">
                <div id="template" class="col-auto">
                    <!-- <p class="text-decoration-underline">The Fibonacci of <b>8</b> is <b>21</b>. Calculated at: Thu Feb 2 2020 10:33:24 GT+0200 (Israel Standard Time)</p> -->
                </div>
            </div>
        </div>
    </div>
    <!-- End of Main container -->

    <script src="./JS/main.js"></script>
    <!-- Bootstrap script: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
