<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap script: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script type="module" src="./js/results_history.js"></script>
    <script type="module" src="./js/result_log_element.js"></script>
    <script type="module" src="./js/calculator_form.js"></script>
    <script type="module" src="./js/main.js"></script>
    <title>Fibonacci</title>
    
</head>
<body>
    
    <!-- The Main container -->
    <div class="container" id="main-container">
        
        <!-- The Modal -->
        <div id="details-modal" class="modal-custom d-none">
    
            <!-- Modal content -->
            <div class="modal-content-custom">
                <div class="modal-header-custom">
                    <span class="close-custom">&times;</span>
                    <h5 class="text-primary">Result Calculation Details</h5>
                </div>
                <div class="modal-body-custom">
                    <p class="modal-body">Some text in the Modal Body</p>
                </div>
                <div class="modal-footer-custom">
                    <h6 class="modal-footer-text">This result was saved on:</h6>
                </div>
            </div>
        </div>


        <div class="d-flex flex-row-reverse">
            <h6 id="active-version">Active Version: Milestone 7.2 v1.0</h6>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="version-switch" checked>
                <label class="form-check-label" for="version-switch">Milestone 7.2 Extra Features</label>
            </div>
        </div>

        <div class="title"><h1 class="display-3"><b>Fibonacci Calculator</b></h1></div>
        <form id="calc-form">
            <div class="form-group row" id="calc-div">
                <label for="input-number" class="col-auto col-form-label">The Fibonacci of</label>
                <div class="col-auto">
                    <input type="number" class="form-control" id="input-box" name="input-number" placeholder="#" min="0" max="99" step="1" autofocus>
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary" value="is" id="calc-btn" name="calc-btn">
                </div>
                <label for="calc-btn" class="col-auto col-form-label result-label" id="result-label"></label>
                <div id="loading-result" class="spinner-border text-primary invisible"  role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="form-group row" id="alerts-div">
                <div class="col-auto">
                    <div id="alert" class="alert alert-calc alert-danger d-none" role="alert"></div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="save-calc-checkbox" checked>
                        <label class="form-check-label" for="flexCheckDefault">Save Calculation</label>
                    </div>
                </div>
            </div>
        </form>
        <div id="results-container">
            <div class="row">
                <div class="col-auto">
                    <h1 class="display-5">Results</h1>
                </div>
                <div class="col-auto d-flex align-items-center">
                    <div id="loading-history" class="spinner-load spinner-border invisible" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-auto d-flex align-items-center">
                    <select id="sort-select" class="form-select" aria-label="Default select example">
                        <option selected value="">Sort By</option>
                        <option value="by-num-asc">Number Asc</option>
                        <option value="by-num-desc">Number Desc</option>
                        <option value="by-date-asc">Date Asc</option>
                        <option value="by-date-desc">Date Desc</option>
                    </select>
                </div>
                <div class="col-auto d-flex align-items-center" id="filter-container">
                    <div class="col-1"></div>
                    <div class="col-auto">
                        <label for="filter-selected">Filter Result-Logs by: </label>
                    </div>
                    <div class="col-auto">
                        <select id="filter-selected" class="form-select" aria-label="Default select example">
                            <option selected value="">Select Filter</option>
                            <option value="number">Number</option>
                            <option value="result">Result</option>
                            <option value="date">Date</option>
                        </select>
                    </div>
                    <div class="col-auto">&nbsp</div>
                    <div class="col-auto">
                        <label id="filter-label" for="filter-input" class=" invisible">Value to filter by: </label>
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control invisible" id="filter-input" name="filter-input">
                    </div>
                    <div class="col-auto">&nbsp</div>
                    <div class="col-auto">
                        <input type="button" class="btn btn-primary invisible" value="filter" id="filter-btn" name="filter-btn">
                    </div>
                </div>
            </div>
            <div class="row">
                <div  class="col-3 text-center ">
                    <div id="error-loading" class="alert alert-results alert-danger d-none" role="alert">Loading Error!</div>
                </div>
                <!-- <div class="col">

                </div> -->
            </div>
            <br>
            <div id="history-records" class="row">
                <div id="template" class="col-auto">
                    <!-- <p class="text-decoration-underline">The Fibonacci of <b>8</b> is <b>21</b>. Calculated at: Thu Feb 2 2020 10:33:24 GT+0200 (Israel Standard Time)</p> -->
                </div>
            </div>
        </div>
    </div>
    <!-- End of Main container -->
</body>
</html>
